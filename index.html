<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <input type="number" class="value1" name="value1"></input>
        <input type="number" class="value2" name="value2"></input>
        <button class="result">Hasil</button>
        <button class="op" value="+">+</button>
        <button class="op" value="-">-</button>
        <button class="op" value="*">*</button>
        <button class="op" value="/">/</button>
        <button class="reset">Reset</button>
   	  </div>
    </div>
    <footer>
      <p>Kalkulator Sederhana dibuat oleh <span style="color:red">Nabil Abdu Xavier</span>.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
